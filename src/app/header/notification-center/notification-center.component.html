<div class="btn-group" *ngIf="authService.myOrgCollectionDocData">
    <mat-icon fontSet="material-icons-outlined" matBadge="{{authService.myOrgCollectionDocData.ActiveNotifications}}"
        matBadgeColor="warn" (click)="showNotification()"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">notifications</mat-icon>
   
    <div class="dropdown-menu dropdown-menu-right" id="notificationCenter">
        <div class="text-center align-middle" >
            <ng-container *ngIf="!showLoader; else loader">
                <ng-container *ngIf="notificationsList.length == 0">
                    No New Notification!!
                </ng-container>
                <ng-container *ngFor="let item of notificationsList">
                    <app-notification-card [notification]="item"></app-notification-card>
                </ng-container>
                
                <ng-container *ngIf="!showOldNotificationsList">
                <a class="btn btn-outline-secondary" (click)="showOlderNotifications()" style="margin-top: 2rem;">Show older notifications</a>
                </ng-container>
            </ng-container>
            <ng-template #loader>
                <app-loader></app-loader>
            </ng-template>
        </div>
    </div>
</div>
