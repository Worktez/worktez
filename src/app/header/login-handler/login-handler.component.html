<div *ngIf="startService.userReady; else showLoginButton">
    <div class="row pl-2">
        <div class="col-5 pt-2">
            <app-notification-center></app-notification-center>
        </div>
        <div class="col pt-2">
            <app-user-card [user]="startService.user"></app-user-card>
        </div>
    </div>
</div>
<ng-template #showLoginButton>
    <button class="btn" id="button" type="button" routerLink="/login" skipLocationChange>Login</button>
</ng-template>
