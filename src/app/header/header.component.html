<div class="headerBox">
    <nav class="navbar navbar-expand-lg sticky-top header">
        <a class="navbar-brand text-white px-1" (click)="home()">
            <img src="../../assets/logo.png" width="50" height="30"> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" style="height:fit-content; padding: 0 10px; margin-top: -16px;">
        <span class="navbar-toggler-icon material-icons" style="color: var(--text);">menu</span>
    </button>
        <div class="collapse navbar-collapse pl-3" id="navbarText">
            <ng-container *ngFor="let item of backendService.organizationsData | async">
                <ul class="navbar-nav">
                    <ng-container *ngIf="authService.myOrgCollectionsData | async">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownCreate" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="material-icons align-middle pr-2">
                                    corporate_fare
                                </span>
                                <label>{{item.OrganizationName}}</label>
                            </a>
                            <div class="btn dropdown-menu" aria-labelledby="navbarDropdownCreate">
                                <ng-container *ngFor="let item of authService.myOrgCollectionsData | async">
                                    <a class="dropdown-item" (click)="setNewOrg(item.OrgDomain, item.OrgAppKey, item.DefaultTeam)">{{item.OrgDomain}}</a>
                                </ng-container>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </ng-container>
            <ul class="navbar-nav ml-auto">
                <ng-container *ngFor="let item of backendService.organizationsData | async">
                    <li class="nav-item dropdown">
                        <a class="btn nav-link dropdown-toggle" id="navbarDropdownCreate" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="material-icons align-middle pr-2">
                                add_box
                            </span>
                            <label>Create</label>
                        </a>
                        <div class="btn dropdown-menu" aria-labelledby="navbarDropdownCreate">
                            <a class="dropdown-item" (click)="startNewSession()">Create New Task</a>
                            <a class="dropdown-item" (click)="startNewSprint()">Start New Sprint</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="btn nav-link dropdown-toggle" id="navbarDropdownBoards" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="material-icons align-middle pr-2">
                                dashboard
                            </span>
                            <label>Boards</label>
                        </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdownBoards">
                            <a class="dropdown-item " (click)="Board() ">Board</a>
                            <a class="dropdown-item " (click)="myDashBoard() ">My Dashboard</a>
                            <a class="dropdown-item " (click)="tasksEvaluation() ">Tasks Evaluation</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="btn nav-link dropdown-toggle text-center" id="navbarDropdownTeam" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <span class="material-icons align-middle pr-2">
                                groups
                            </span>
                            <label>Team</label>
                        </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdownTeam">
                            <a class="dropdown-item " (click)="createTeam()">Create Team</a>
                            <a class="dropdown-item " (click)="updateTeam()">Update Team</a>
                            <a class="dropdown-item ">Add Members</a>
                        </div>
                    </li>
                    <ng-container *ngIf="!(authService.organizationAvailable) && authService.afauth.user | async">
                        <li class="nav-item px-1">
                            <button class="btn" id="button" (click)="createNewOrganization()">Create New Organization</button>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="(authService.organizationAvailable) && authService.afauth.user | async">
                        <li class="nav-item px-1">
                            <button class="btn" (click)="organizationDetails()">My Organization</button>
                        </li>
                    </ng-container>
                </ng-container>
                <li class="nav-item">
                    <app-login-handler></app-login-handler>
                </li>
            </ul>
        </div>
    </nav>
</div>
