<div id="taskPage">
    <div class="container">
        <div class="row align-items-center py-2" id="navbarMenu">
            <div class="col-9 col-md-10">
                <h5 style="font-weight:bolder">Patches</h5>
            </div>
        </div>
        <div class="row pt-1">
            <ng-container *ngIf="items | async">
                <div class="col">
                    <app-patch-cards [patch]="items"></app-patch-cards>
                </div>
            </ng-container>
        </div>
    </div>
</div>
<ng-container *ngIf="!(items | async)">
    <app-loader></app-loader>
</ng-container>
