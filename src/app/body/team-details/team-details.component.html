<ng-container *ngIf="!showLoader">
  <ng-container *ngIf="teamDataReady">
    <div class="row contentBox">
      <div class="col-md-2 col-1"></div>
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="row py-2">
              <div class="col">
                <span class="head">{{ team.TeamName }}</span>
              </div>
            </div>
            <div class="row py-2">
              <div class="col">
                <mat-icon fontSet="material-icons-outlined" class="align-middle mr-2">
                  toc
                </mat-icon>
                <span class="align-middle">{{ team.TeamDescription }}</span>
              </div>
            </div>
            <div class="row py-2">
              <div class="col">
                <mat-icon fontSet="material-icons-outlined" class="align-middle mr-2">
                  badge
                </mat-icon>
                <span class="align-middle"> Team Id: {{ team.TeamId }}</span>
              </div>
            </div>  
          </div>
          <div class="col text-right">
            <span *ngIf="rbaService.isRbaReady && rbaService.permissions.editTeam" class="btn ml-2">
              <mat-icon fontSet="material-icons-outlined" class="align-middle " data-toggle="modal"
                data-target="#updateTeam" (click)="updateTeam(team)" title="manage accounts" data-bs-toggle="tooltip">
                edit
              </mat-icon>
            </span>
            <span *ngIf="rbaService.isRbaReady && rbaService.permissions.deleteTeam" class="btn ml-2">
              <mat-icon fontSet="material-icons-outlined" class="align-middle" data-target="#deleteTeam"
                title="delete Team" type="button" data-toggle="modal" data-bs-toggle="tooltip">
                delete
              </mat-icon>
            </span>
            <span class="btn" >
              <mat-icon fontSet="material-icons-outlined" class="align-middle" (click)="close()">
                close
              </mat-icon>
            </span>
          </div>
        </div>
        <div class="row pt-2">
          <div class="col p-0">
            <div class="col">
              <button class="btn etc" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
                  data-toggle="modal" data-target="#gitModel" (click)="enableAddOrganisationLink(team)"
                  title="Add Organisation">
                  <img src="../../../assets/githubIcon.svg" alt="git" height="25" width="25">
                  <span *ngIf="!repoLink"> Integrate Github </span>
                  <span *ngIf="repoLink">
                      {{repoLink}}
                  </span>
              </button>
          </div>
          </div>
          <div class="col text-right" *ngIf="repoLink">
            <button class="btn etc" data-target="#BearerToken" title="BearerToken" type="button" data-toggle="modal" data-bs-toggle="tooltip" (click)="addTokenEnable()">
              <img src="../../../assets/githubIcon.svg" alt="git" height="25" width="25">
              <span *ngIf="!githubTokenExists">Add Git Token</span>
              <span *ngIf="githubTokenExists">Git Token</span>
            </button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="row">
              <div class="col">
                <span class="head">Team Members</span>
              </div>
              <div class="col text-right">
                <button *ngIf="
                    rbaService.isRbaReady && rbaService.permissions.addMember
                  " class="btn etc" (click)="addMember()" data-bs-toggle="tooltip" data-bs-placement="top"
                  data-toggle="modal" data-target="#memberModal" title="add-member">
                  Add Member
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ng-container *ngFor="let item of team.TeamMembers">
                  <div class="row">
                    <div class="col">
                      <app-suggestion-bucket [email]="item" [showEmail]="false"
                        (selectedEmail)="selectedAssignee($event)">
                      </app-suggestion-bucket>
                    </div>
                    <div class="col-2 col-md-3">
                      <span *ngIf="
                          rbaService.isRbaReady &&
                          rbaService.permissions.removeMember
                        " class="btn extra" (click)="removeMemberDB(item)">
                        <mat-icon font-set="material-icons" class="material-icons align-middle text-danger">close
                        </mat-icon>
                      </span>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-12 teamLabels">
            <div class="row">
              <div class="col">
                <span class="head">Team Labels</span>
              </div>
              <ng-container>
                <div class="col text-right">
                  <button *ngIf="
                      rbaService.isRbaReady &&
                      rbaService.permissions.addDefaultLabel
                    " class="btn etc float-right" (click)="createDefaultLabels()">
                    Add Default Label
                  </button>
                </div>
              </ng-container>
              <ng-container>
                <div class="btn-group">
                  <button class="btn dropdown-toggle box" type="button" id="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" style="text-align: center">
                    {{ labelName }}
                  </button>

                  <div class="dropdown-menu dropdown-menu-left" id="dropdownUserCard">
                    <button class="dropdown-item" type="button" (click)="changeDefaultLabels('Development')">
                      Development
                    </button>
                    <button class="dropdown-item" type="button" (click)="changeDefaultLabels('Marketing')">
                      Marketing
                    </button>
                  </div>
                </div>
              </ng-container>
            </div>
            <div class="row scopeLabels">
              <ng-container *ngFor="let item of team.Scope">
                <div class="col p-2">
                  <app-label-card [scope]="item" [teamName]="team.TeamName"></app-label-card>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-1"></div>
    </div>
  </ng-container>
</ng-container>
<ng-container *ngIf="showLoader">
  <app-loader></app-loader>
</ng-container>
<div class="modal fade" id="deleteTeam" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title" id="DeleteModalLabel">Delete</h1>
              <span class="btn">
                  <mat-icon fontSet="material-icons-outlined" class="align-middle" data-dismiss="modal"aria-label="Close">
                    close
                  </mat-icon>
              </span>
          </div>
      <div class="modal-body">
          <h2>Are you sure you want to delete this team?</h2>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn etc" (click) = "deleteTeam()">Delete</button>
      </div>
      </div>
  </div>
</div>
<ng-container *ngIf="enableAddToken">
  <div class="modal fade" id="BearerToken" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <nav class="modal-header navbar navbar-expand px-4 pt-3 pb-1"  id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h2 class="active mb-0" id="BearerTokenLabel">Add Token</h2>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <span class="btn">
                            <mat-icon fontSet="material-icons-outlined" class="align-middle" data-dismiss="modal"aria-label="Close"
                              (click)="back()">
                              close
                            </mat-icon>
                        </span>
                    </li>
                </ul>
            </nav>
            <div class="container modal-body px-4 pt-0" id="addLinkPage">
                <form *ngIf="!showClose">
                    <div class="row pt-3">
                        <div class="col-md">
                            <label for="Title" class="form-label" id="logHead">Git Token:</label>
                                <input type="text" class="form-control" [(ngModel)]="bearerToken" [ngModelOptions]="{standalone: true}" placeholder="Enter Git Token"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pb-2 px-3 mt-4">
                            <button class="btn btn-block etc" *ngIf="bearerToken"  type="submit" (click)="addToken()">Add Token</button>
                            <button class="btn btn-block etc" *ngIf="!bearerToken" disabled="true" type="submit" (click)="addToken()">Add Token</button>
                        </div>
                    </div>
                    <app-loader *ngIf="enableLoader"></app-loader>
                </form>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="row" style="font-size: medium;flex-wrap: wrap;">Successfully Token Added!</div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary etc" type="button" data-dismiss="modal" (click)="back()">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="updateTeamEnabled">
  <app-update-team (teamUpdated)="teamUpdated($event)" [teamToUpdate]="teamToUpdate"></app-update-team>
</ng-container>
<ng-container *ngIf="addMemberEnabled" id="memberModalLabel">
  <app-add-member [teamId]="teamId" [teamName]="team.TeamName" [teamMembers]="team.TeamMembers"
    [teamManager]="team.TeamManagerEmail" [teamDescription]="teamDescription" [isUpdateTeam]="true"
    (addedMember)="addedMember($event)"></app-add-member>
</ng-container>
<ng-container *ngIf="addProjectEnabled" id="projectModalLabel1">
  <app-github-link [teamId]="teamToAddGithub.TeamId" [teamName]="teamToAddGithub.TeamName" [typeLink]="typeLink"
      (addedProject)="addedProject($event)">
  </app-github-link>
</ng-container>
