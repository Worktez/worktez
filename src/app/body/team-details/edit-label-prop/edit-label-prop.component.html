<div class="modal fade" id="openEditProperties" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="row modal-content">
            <div class="modal-header pt-3">
                <h2 class="modal-title" id="exampleModalLongTitle">
                    Edit Label
                </h2>
                <div class="col-2 col-md-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="material-icons" (click)="editLabelDone()">close</span>
                    </button>
                </div>
            </div>
            <div class="container-fluid modal-body px-5" id="openEditPropertiesContainer">
                <form *ngIf="!showClose" (ngSubmit)="submit()" #form="ngForm">
                    <div class="row">
                        <div class="col-md-6 pl-2">
                            <span id="openEditProperties">Display Name</span>
                            <input type="text" class="form-control" value={{displayName}}
                                [(ngModel)]="label.DisplayName" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col-md-6 pl-2">
                            <span id="openEditProperties">Scope</span>
                            <input type="text" class="form-control" value={{this.scope}} readonly
                                [(ngModel)]="label.Scope" [ngModelOptions]="{standalone: true}">
                        </div>

                    </div>
                    <div class="row pt-3">
                        <div class="col-md-6 pl-2">
                            <span id="openEditProperties">Icon Name</span>
                            <div class="dropdown">
                                <input type="text" autocomplete="off" class="form-control form-control-sm"
                                    [formControl]="iconName" placeholder="Enter Icon Name" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    [(ngModel)]="label.IconName" [ngModelOptions]="{standalone: true}">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <app-icons-base (selectedIconName)="selectedIconName($event)"></app-icons-base>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-2">
                            <span id="openEditProperties">Color Code</span>
                            <div class="dropdown">
                                <input type="text" autocomplete="off" class="form-control form-control-sm"
                                    [formControl]="colorCode" id="dropdownMenuButton1" data-toggle="dropdown"
                                    [(ngModel)]="label.ColorCode" [ngModelOptions]="{standalone: true}"
                                    aria-haspopup="true" aria-expanded="false">
                                <div class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton1">
                                    <app-colors-base (selectedColorName)="selectedColorName($event)"></app-colors-base>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row py-3">
                        <button type="submit" class="btn col-md-12" id="button"
                            [disabled]="enableLoader">Submit</button>
                    </div>
                    <app-loader *ngIf="enableLoader"></app-loader>
                </form>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="row" style="font-size: medium;flex-wrap: wrap;">Label Edited Successfully !
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                (click)="editLabelDone()">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
