<div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="container modal-body align-items-center px-4" id="addMemberPage">
                <div class="row p-2">
                    <ul class="navbar-nav mr-auto pt-0">
                        <li class="nav-item">
                            <h4 class="active nav-link head bold" id="memberModalLabel">Add Member</h4>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" class="align-middle" data-dismiss="modal"aria-label="Close">close</mat-icon>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="row px-4">
                    <h3  class="bold">Team: <span style="font-weight: lighter;">{{ teamName }}</span></h3>
                </div>
                <form *ngIf="!showClose" (ngSubmit)="submit()" #form="ngForm">
                    <div class="row px-2 my-2">
                        <div class="col-md-5 my-1">
                            <span class="form-inline">Team Member</span>
                        </div>
                        <div class="col-md-12 my-1">
                            <input type="email" class="form-control form-email" [(ngModel)]="memberEmail" [ngModelOptions]="{standalone: true}" placeholder="Enter Email Address">
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-secondary " type="submit" id="button" [disabled]="enableLoader">Submit</button>
                    </div>
                    <app-loader *ngIf="enableLoader"></app-loader>
                </form>
                <ng-container *ngIf="showClose">
                    <div *ngIf="alreadyAdded; else showSuccessful">
                        <div class="row mx-5">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <mat-icon aria-hidden="false" id="ErrorIcon" style="padding-left: 12px;">error_outline</mat-icon>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-5">
                                <div class="row" style="font-size: medium;flex-wrap: wrap; text-align: center;">Member Already Exist!</div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <ng-template #showSuccessful>
                        <div class="row mx-5">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <mat-icon aria-hidden="false" id="SuccessIcon" style="padding-left: 12px;">check_circle_outline</mat-icon>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-5">
                                <div class="row" style="font-size: medium;flex-wrap: wrap; text-align: center;">Successfully Updated!</div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </ng-template>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" type="button" id="button" data-dismiss="modal" (click)="close()" style="margin-left: 10px;">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
