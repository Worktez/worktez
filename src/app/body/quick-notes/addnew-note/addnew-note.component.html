<div class="card" style="width: 36rem">
    <div class="card-header">
        <div class="row">
            <div class="col-8 d-flex justify-content-center">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" (ngModelChange)="setChange()" placeholder="Enter Note Title"/>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <span *ngIf="rbaService.isRbaReady && rbaService.permissions.createTask" class="btn saveButton m-1">
                    <a (click)="createTask()" data-toggle="modal" data-target="#createNewTask" title="Create a task with the given Title and Description">Create Task</a>
                </span>
                <span class="btn">
                    <mat-icon fontSet="material-icons" id="icon" class="align-middle" (click)="close()">
                        close
                    </mat-icon>
                </span>
            </div>
        </div>
    </div>
    <div class="card-body">
        <textarea type="text" class="form-control form-control-sm" rows="8" [(ngModel)]="notesContent" [ngModelOptions]="{ standalone: true }" (ngModelChange)="setTitle()" placeholder="Write a note..."></textarea>
        <div class="row pt-4">
            <div class="col d-flex justify-content-end">
                <button class="btn saveButton" (click)="addNote()">save</button>
            </div>
        </div>
    </div>
    <app-loader *ngIf="enableLoader"></app-loader>
</div>
