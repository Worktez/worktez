<div class="card" style="width: 36rem;">
    <div class="card-header">
        <div class="row">
            <div class="col-7 d-flex justify-content-center">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="note.Title"
                    [ngModelOptions]="{standalone: true}" placeholder="Enter Note Title">
            </div>
            <div class="col-5 d-flex justify-content-end">
                <span *ngIf="rbaService.isRbaReady && rbaService.permissions.createTask" class="btn saveButton m-1">
                    <a (click)="createTask()" data-toggle="modal" data-target="#createNewTask" title="Create a task with the given Title and Description">Create Task</a>
                </span>
                <span class="btn">
                    <mat-icon fontSet="material-icons" title="Add New Note" class="float-right" id="icon" (click)="addAnotherNote()">
                        add_box
                    </mat-icon>
                </span>
                <span class="btn">
                    <mat-icon fontSet="material-icons" id="icon" class="align-middle" (click)="close()">
                        close
                    </mat-icon>
                </span>
            </div>
        </div>
    </div>
    <div class="card-body">
        <textarea type="text" class="form-control form-control-sm" rows="8" [(ngModel)]="note.Note"
            [ngModelOptions]="{standalone: true}" placeholder="Write a note..."></textarea>
        <div class="row pt-4">
            <div class="col">
                <button class="btn saveButton float-right" (click)="saveNote()">save</button>
            </div>
        </div>
    </div>
    <app-loader *ngIf="enableLoader"></app-loader>
</div>
