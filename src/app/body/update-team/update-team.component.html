<div class="container pb-0">
    <div class="modal fade" id="updateTeam" tabindex="-1" role="dialog" aria-labelledby="updateTeamTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="row px-3 pb-0 pt-4">
                    <div class="col-md-10 col-10">
                        <h2>Update Team</h2>
                    </div>
                    <div class="col-md-1 col-2 text-right">
                        <span class="btn" data-dismiss="modal" (click)="close()">
                            <mat-icon fontSet="material-icons-outlined" class="align-middle" title="Close">
                                close
                            </mat-icon>
                        </span>
                    </div>
                </div>
                <div class="modal-body container-fluid pt-0">
                    <form #form="ngForm" *ngIf="!enableLoader && !showClose">
                        <div class="form-row">
                            <div class="form-group col-md-6 col">
                                <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Team Name</span>
                                <input type="text" class="form-control" readonly [(ngModel)]="teamName"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Team Name">
                            </div>
                            <div class="form-group col-md-6 col ml-auto">
                                <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Team ID</span>
                                <input type="text" class="form-control" readonly [(ngModel)]="teamId"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter TeamID">
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="col-md-12 col ml-auto">
                                <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Team Manager Email</span>
                                <input type="text" class="form-control" [(ngModel)]="teamManagerEmail" [ngModelOptions]="{standalone: true}" placeholder="Enter Team Manager's Email Id">
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="form-group col-md-12 col">
                                <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Description</span>
                                <textarea type="text" class="form-control form-control-md" rows="3"
                                    [(ngModel)]="teamDescription" [ngModelOptions]="{standalone: true}"
                                    placeholder="Write a Team Description..."></textarea>
                            </div>
                        </div>

                        <div class="modal-footer pt-2">
                            <button class="btn btn-md btn-block" id="button" [disabled]="enableLoader"
                                (click)="submit()">
                                Update Team
                            </button>
                        </div>
                    </form>
                    <app-loader *ngIf="enableLoader"></app-loader>
                    <ng-container *ngIf="showClose && !enableLoader">
                        <div class="row mx-5">
                            <div class="col-md-4"></div>
                            <div class="col-md-4" style="text-align: center;">
                                <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-7">
                                <div class="row" style="font-size: medium;flex-wrap: wrap;">Team Updated Successfully !
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 pt-2 px-4" style="text-align: center;">
                                <button class="btn btn-secondary" type="button" id="button" data-dismiss="modal"
                                    (click)="updateTeamDone()" style="margin-left: 10px;">Close</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
