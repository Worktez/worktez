 <div class="modal fade" id="recognize" style="z-index: 1050" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content px-2">
            <div class="modal-header">
                <h2 class="modal-title mb-0" id="exampleModalLongTitle">
                    Recognize
                </h2>
                <span type="button" class="btn" aria-label="Close" data-dismiss="modal" aria-hidden="true" (click)="close()">
                    <mat-icon fontSet="material-icons-outlined" class="align-middle">
                        close
                    </mat-icon>
                </span>
            </div>
            <div class="modal-body pt-0">
                <form *ngIf="!recognized">
                    <div class="form-row my-2">
                        <div class="form-group col-md-6 col">
                            <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Select Team Member</span>
                            <div class="dropdown">
                              <input type="text" autocomplete="off" class="form-control form-control-sm" [formControl]="rewardeeEmail" placeholder="Enter Assignee's Name" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <div id="assigneeSuggestion" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <ng-container *ngFor='let item of filteredOptionsAssignee | async'>
                                      <ng-container *ngIf="applicationSetting.teamDataReady; else loader">
                                          <app-suggestion-bucket [email]="item" [showEmail] = "true"  (selectedEmail)="selectedRewardee($event)"></app-suggestion-bucket>
                                      </ng-container>
                                      <ng-template #loader>
                                          <app-loader></app-loader>
                                      </ng-template>
                                  </ng-container>
                              </div>
                          </div>
                        </div>
                        <div class="form-group col-md-6 col">
                            <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Select Reward</span>
                                <select class="form-control form-control-sm" [formControl]="rewardName" [ngModelOptions]="{standalone: true}">
                                    <option [ngValue]="null" [disabled]="true">Select Reward</option>
                                    <ng-container *ngFor='let label of rewardsName'>
                                        <option>{{ label }}</option>
                                    </ng-container>
                                </select>
                        </div>
                    </div>
                    <div class="form-row my-2">
                        <div class="form-group col-md-12 col">
                            <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">About Your Reward</span>
                            <textarea required type="text" [(ngModel)]="description"
                                [ngModelOptions]="{ standalone: true }" class="form-control form-control-sm"
                                id="recipient-name" placeholder="Write in brief about your reward"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-lg btn-block" id="button" [disabled]="showLoader"
                            aria-label="Close" (click)="recignize()">Recognize</button>
                    </div>
                </form>
                <div *ngIf="recognized">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 text-center">
                            <mat-icon aria-hidden="false" id="SuccessIcon">
                                check_circle_outline
                            </mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <h1 class="text-center">Successfully Added Reward</h1>
                </div>
            </div>
        </div>
    </div>
</div>
