<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title">{{errorTitle}}</h5>
                <span class="btn">
                    <mat-icon data-dismiss="modal" fontSet="material-icons-outlined" class="align-middle"
                        (click)="close()" aria-label="Close">
                        close
                    </mat-icon>
                </span>
            </div>
            <div class="modal-body errorMessage">
                <p>{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
