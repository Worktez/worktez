<div class="card post mb-3"  *ngIf="pageReady==true">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <app-suggestion-bucket [email]="user.email" [showEmail]="false" [showUserBasic]="true"></app-suggestion-bucket>
            </div>
            <div class="col">
                <div class="dropdown text-right" *ngIf="post.Uid == this.authService.getLoggedInUser()">
                    <span class="btn py-2" type="button" class="btn dropdown" data-toggle="dropdown">
                        <mat-icon fontSet="material-icons-outlined" class="align-middle pr-3">more_vert</mat-icon>
                    </span>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                        <button class="dropdown-item" type="button" (click)="deletePost(post.PostId)">Delete</button>   
                    </div>    
                </div> 
            </div>   
        </div>
    </div>
    <div class="card-body">
        <div class="row py-3">
            <div class="col"><p class="post-content">{{post.Content}}</p></div>
        </div>
        <div class="row align-middle">
            <div class="col">
                <div *ngFor="let image of images">
                    <img [src]="image" class="image" alt="post-image">
                </div>
            </div>
        </div>
        <hr>
        <div class="row counters">
            <div class="col-4 d-flex justify-content-left">
                <span *ngIf="noOfStars==1"> {{noOfStars}} star</span>
                <span *ngIf="noOfStars>1 || noOfStars==0"> {{noOfStars}} stars</span>
            </div>
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-end text-right">
                <span *ngIf="noOfComments==1"> {{noOfComments}} comment</span>
                <span *ngIf="noOfComments>1 || noOfComments==0"> {{noOfComments}} comments</span>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-6  d-flex justify-content-center">
                <span class="btn btn-star py-2" (click)="switchReaction(post.PostId); " [ngClass]="{'reacted': postStarred}">
                    <ng-container *ngIf="postStarred; else normalIcon">
                        <mat-icon class="reacted" fontSet="material-icons-outlined" class="align-middle pr-3">star</mat-icon>
                    </ng-container>
                    <ng-template #normalIcon>
                        <mat-icon fontSet="material-icons-outlined" class="align-middle pr-3">auto_awesome</mat-icon>
                    </ng-template>
                    <span class="align-middle px-1">Star</span>
                </span>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <span class="btn btn-comment py-2" (click)="showCommentBox(post.PostId)">
                    <mat-icon fontSet="material-icons-outlined" class="align-middle pr-3">chat</mat-icon>
                    <span class="align-middle px-1">Comment</span> 
                </span>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col">
                <ng-container *ngIf="showAddComment">
                    <div class="row pb-2">
                        <div class="col pr-0">
                            <input type="text" class="form-control comment-box pr-0" [(ngModel)]="content" [ngModelOptions]="{standalone: true}" placeholder="Enter Comment" (keyup.enter)="addComment(post.PostId)" >
                        </div>
                        <div class="col-2 pl-1">
                            <span class="btn btn-send" (click)="addComment(post.PostId)">
                                <mat-icon fontSet="material-icons-outlined" class="align-middle pr-3">send</mat-icon>
                            </span> 
                        </div>
                    </div>
                    <hr>
                    <ng-container *ngIf="dataReady && !enableLoader; else loader">
                        <ng-container *ngIf="comments?.length == 0">
                            No comments to show
                        </ng-container>
                        <ng-container *ngFor="let comment of comments">
                            <app-comments [comment]="comment" (commentDeleted)="commentDeleted($event)"></app-comments>
                        </ng-container>
                    </ng-container>
                    <ng-template #loader>
                        <app-loader></app-loader>
                    </ng-template>
                </ng-container>
            </div>
        </div>
    </div>
</div>
