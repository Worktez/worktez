<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="row px-3 pb-0 pt-2">
                <div class="col-md-10 col-10">
                    <h2>Edit Milestone</h2>
                </div>
                <div class="col-md-1 col-2 text-right ">
                    <span class="btn"  data-dismiss="modal" (click)="editMilestoneDone()">
                        <mat-icon  fontSet="material-icons-outlined" class="align-middle" title="Close">
                            close
                        </mat-icon>
                    </span>
                </div>
            </div>
            <div class="modal-body">
                <form *ngIf="!enableLoader && !showClose">
                    <div class="form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Title</span>
                        <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name" placeholder="Title">
                    </div>
                    <div class="my-1 form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Description</span>
                        <textarea class="form-control" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" id="message-text" placeholder="Description"></textarea>
                    </div>

                    <div class="my-1 form-group">
                        <span id="label">Status</span>
                        <select class="custom-select form-control" value={{this.Status}} [(ngModel)]="status" [ngModelOptions]="{standalone: true}">
                            <ng-container *ngFor="let item of statusLabels">
                                <option>{{item}}</option>
                            </ng-container>
                        </select>
                    </div>

                    <div class="form-row my-2">
                        <div class="form-group col-md-6 col">
                          <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Start Date</span>
                          <input required class="form-control" type="text" onfocus="(this.type='date')"
                            onblur="(this.type='text')" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}"
                            min="{{minDate}}" placeholder="Select The Start Date ">
                        </div>
                        <div class="form-group col-md-6 col ml-auto">
                          <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">End Date</span>
                          <input required class="form-control" type="text" onfocus="(this.type='date')"
                            onblur="(this.type='text')" [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}"
                            min="{{startDate}}" placeholder="Select The End Date ">
                        </div>
                      </div>    
                    <div class="my-1 form-group text-center success pt-1">
                        <button type="submit" class="btn btn-lg btn-block" id="button" (click)="validateMilestone()">Save Changes</button>
                    </div>
                </form>
                <app-loader *ngIf="enableLoader && !showClose"></app-loader> 
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <!-- <div class="row"></div> -->
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-7">
                            <div class="row" style="font-size: medium;flex-wrap: wrap;">Milestone Updated Successfully !</div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" type="button" id="button" data-dismiss="modal" (click)="editMilestoneDone()" style="margin-left: 10px;">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
