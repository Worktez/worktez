<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content ">
            <div class="row pl-3 pb-0">
                <div class="col-md-10 col-10">
                    <h2>Edit Profile</h2>
                </div>
                <div class="col-md-1 col-2 text-right ">
                    <span class="btn">
                        <mat-icon  data-dismiss="modal"  fontSet="material-icons-outlined" class="align-middle "(click)="editProfileDone()" title="Close">
                            close
                        </mat-icon>
                    </span>
                </div>
            </div>
            <div class="modal-body">
                <form *ngIf="!enableLoader">
                    <div class="form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Name</span>
                        <input type="text" [(ngModel)]="displayName" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <div class="row my-2">
                            <div class="col-6">
                                <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Username</span>
                                <input type="text" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"
                                    class="form-control" id="recipient-name" (input)="checkAvailabilityLive()">
                            </div>
                            <div class="form-group col-6">
                                <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Phone Number</span>
                                <input type="text" class="form-control" id="recipient-phoneNo" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" placeholder="Enter Phone Number">
                                
                            </div> 
                        </div>
                        <a *ngIf="userAvailable" >
                            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </symbol>
                            </svg>
                            <div class="alert alert-success d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                <div>
                                    Username available
                                </div>
                            </div>
                        </a>
                            
                            <p style="color: #c13638; padding-left: 5px; size: 10px;"*ngIf="!(userName)"> Please enter a username </p>
                            <p style="color: #36c14b; padding-left: 5px; size: 10px;"*ngIf="(userAvailable) && (userName)"> Username is Available</p>
                            <p style="color: #c13638; padding-left: 5px; size: 10px;"*ngIf="!(userAvailable) && !(userNameIsSame)" >
                                {{userName}} is already taken</p>

                    </div>
                    <div class="my-2 form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Email</span>
                            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Enter Email"> 
                        </div>
                    <div class="my-2 form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Github Profile</span>
                        <input type="text" class="form-control" id="recipient-github" [(ngModel)]="githubProfile" [ngModelOptions]="{standalone: true}" placeholder="Enter Github Profile URL">
                    </div>
                    <div class="my-2 form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">LinkedIn Profile</span>
                        <input type="text" class="form-control" id="recipient-linkedIn" [(ngModel)]="linkedInProfile" [ngModelOptions]="{standalone: true}" placeholder="Enter LinkedIn Profile URL">
                    </div>
                    <div class="my-2 form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Bio</span>
                        <textarea class="form-control" [(ngModel)]="aboutMe" [ngModelOptions]="{standalone: true}" id="message-text" placeholder="About Me"></textarea>
                    </div>
                    <!-- <div class="my-3 form-group"> -->
                        <!-- <label for="recipient-website" class="col-form-label">Website</label> -->
                        <!-- <input type="text" class="form-control" id="recipient-website" [(ngModel)]="website" [ngModelOptions]="{standalone: true}"> -->
                    <!-- </div> -->
                    <div class="my-2 form-group text-center success pt-1">
                        <button type="submit" class="btn btn-lg btn-block" id="button" (click)="editProfile()">Save Changes</button>
                    </div>
                </form>
                <app-loader *ngIf="enableLoader && !showClose"></app-loader> 
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <!-- <div class="row"></div> -->
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-7">
                            <div class="row">
                                <span>Profile updated successfully!</span>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" type="button" id="button" data-dismiss="modal" (click)="editProfileDone()" style="margin-left: 10px;">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
