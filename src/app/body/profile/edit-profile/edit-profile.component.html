<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content profileEditTheme">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                <span type="button" class="close" data-dismiss="modal" aria-label="Close" class="material-icons" (click)="editProfileDone()"
                    style="color: #16C85A;">close</span>
            </div>
            <div class="modal-body">
                <form *ngIf="!enableLoader">
                    <div class="form-group" style="text-align: center;">
                        <img class="mx-4" src={{photoURL}} alt="Card image cap" width="100" style="border-radius: 50%;">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">User Name</label>
                        <input type="text" [(ngModel)]="displayName" [ngModelOptions]="{standalone: true}"
                            class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">About Me:</label>
                        <textarea class="form-control" [(ngModel)]="aboutMe" [ngModelOptions]="{standalone: true}"
                            id="message-text"></textarea>
                    </div>
                    <div class="row px-4 py-4">
                        <button type="button" class="ml-auto col-md-3 btn" (click)="editProfile()">Save</button>
                    </div>
                </form>
                <ng-container *ngIf="showClose">
                    <div class="row">
                        <div class="col">Successfully Updated!</div>
                    </div>
                    <div class="row">
                        <div class="col-md-9"></div>
                        <div class="col-md-3 pb-2 px-4">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                (click)="editProfileDone()">Close</button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="enableLoader"></app-loader>
