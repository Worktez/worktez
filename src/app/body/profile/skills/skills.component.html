<div class="card p-3 mb-2">
    <div class="row pb-2">
        <div class="col-12">
            <span class="align-middle">Skills</span>
            <span *ngIf="sameUser" type="button" class="btn float-right py-0" data-toggle="modal" data-target="#skillsModal" data-whatever="@mdo" (click)="editSkills()">
                <mat-icon fontSet="material-icons-outlined" class="align-middle">
                    add
                </mat-icon> 
            </span>
        </div>
    </div>
    <ng-container *ngIf="skills?.length == 0">
        <div class="row">
            <div class="col-12 text-muted" *ngIf="sameUser">
                <span>Add your skills</span>
            </div>
            <div class="col-12 text-muted" *ngIf="!sameUser">
                <span>No Skills to Show</span>
            </div>
        </div>
    </ng-container>
    <ul>
        <ng-container *ngFor="let skill of skills">
            <li>{{ skill }}</li>
        </ng-container>
    </ul>
</div>
