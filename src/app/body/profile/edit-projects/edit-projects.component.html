<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
                <ng-container *ngIf="projectModalMode == 'add'">
                    <div class="row px-3 pb-0 pt-3">
                        <div class="col-md-10 col-10 pt-1">
                            <h2>Add Your Project</h2>
                        </div>
                        <div class="col-md-1 col-2 text-right ">
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" data-dismiss="modal"class="align-middle "(click)="editProjectDone()" title="Close">
                                    close
                                </mat-icon>
                            </span>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="projectModalMode == 'edit'">
                    <div class="row px-3 pb-0 pt-2">
                        <div class="col-md-10 col-10 pt-1">
                            <h2>Edit Project</h2>
                        </div>
                        <div class="col-md-1 col-2 text-right ">
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" data-dismiss="modal"class="align-middle "(click)="editProjectDone()" title="Close">
                                    close
                                </mat-icon>
                            </span>
                        </div>
                    </div>
                </ng-container>
            <div class="modal-body">
                <form *ngIf="!enableLoader">
                    <div class="form-group mb-4">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Project Name</span>
                        <input type="text" [(ngModel)]="projectName" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name" placeholder="Enter your Project Name" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Project Description</span>
                        <textarea type="text" class="form-control form-control-sm" rows="3" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" placeholder="Write a Project Description..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 col ml-auto">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Start Date</span>
                            <input class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}" placeholder="Select The Start Date ">
                        </div>
                        <div class="col-md-6 col ml-auto">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">End Date</span>
                            <input class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}" min="{{startDate}}" placeholder="Select The End Date ">
                        </div>
                    </div>

                    <div class="row px-4 pt-2">
                        <ng-container *ngIf="projectModalMode == 'add'">
                            <button type="submit" class="btn btn-lg btn-block" id="button" (click)="addProject()">Add Project</button>
                        </ng-container>
                        <ng-container *ngIf="projectModalMode == 'edit'">
                            <button type="submit" class="btn btn-lg btn-block" id="button" (click)="updateProject()">Edit Project</button>
                        </ng-container>
                    </div>
                </form>
                <app-loader *ngIf="enableLoader && !showClose"></app-loader>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 text-center">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-7">
                            <div class="row">
                                <span>Project updated successfully!</span>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4 text-center">
                            <button class="btn btn-secondary" type="button" id="button" data-dismiss="modal" (click)="editProjectDone()" style="margin-left: 10px;">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
