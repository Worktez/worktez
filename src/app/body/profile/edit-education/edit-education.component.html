<div class="modal fade" id="eduModal" tabindex="-1" role="dialog" aria-labelledby="eduModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content p-2">
                <ng-container *ngIf="educationModalMode == 'add'">
                    <div class="row px-3 pb-0 pt-3">
                        <div class="col-md-10 col-10">
                            <h2>Add Your Education</h2>
                        </div>
                        <div class="col-md-1 col-2 text-right ">
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" data-dismiss="modal"class="align-middle "(click)="editEducationDone()" title="Close">
                                    close
                                </mat-icon>
                            </span>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="educationModalMode == 'edit'">
                    <div class="row px-3 pb-0 pt-3">
                        <div class="col-md-10 col-10">
                            <h2>Edit Education</h2>
                        </div>
                        <div class="col-md-1 col-2 text-right ">
                            <span class="btn">
                                <mat-icon fontSet="material-icons-outlined" data-dismiss="modal"class="align-middle "(click)="editEducationDone()" title="Close">
                                    close
                                </mat-icon>
                            </span>
                        </div>
                    </div>
                </ng-container>
            <div class="modal-body">
                <form *ngIf="!enableLoader">
                    <div class="form-group mb-4">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">College/School Name</span>
                        <input type="text" [(ngModel)]="instituteName" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name" placeholder="Enter your College or School Name">
                    </div>

                    <div class="form-group my-4">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Degree Name</span>
                        <input type="text" [(ngModel)]="degree" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name" placeholder="Enter your Degree Name">
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 col ml-auto">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">Start Date</span>
                            <input class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}" min="{{todayDate}}" placeholder="Select The Start Date ">
                        </div>
                        <div class="col-md-6 col ml-auto">
                        <span class="ml-2 text-muted" style="font-size:0.8rem;" id="label">End Date</span>
                            <input class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}" min="{{todayDate}}" placeholder="Select The End Date ">
                        </div>
                    </div>

                    <div class="row px-4 pt-2">
                        <ng-container *ngIf="educationModalMode == 'add'">
                            <button type="submit" class="btn btn-lg btn-block" id="button" (click)="addEducation()">Add Education</button>
                        </ng-container>
                        <ng-container *ngIf="educationModalMode == 'edit'">
                            <button type="submit" class="btn btn-lg btn-block" id="button" (click)="updateEducation()">Edit Education</button>
                        </ng-container>
                    </div>
                </form>
                <app-loader *ngIf="enableLoader && !showClose"></app-loader>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="row" style="font-size: medium;flex-wrap: wrap;">Education Updated Successfully !</div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" id="button" type="button" data-dismiss="modal" (click)="editEducationDone()">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
