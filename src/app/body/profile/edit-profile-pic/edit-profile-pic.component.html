<div class="modal fade" id="profilePicModal" tabindex="-1" role="dialog" aria-labelledby="profilePicModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content px-2">
            <div class="modal-header px-2 py-3">
                <h2 class="modal-title" id="exampleModalLabel">Edit Profile Picture</h2>
                <span class="btn">
                    <mat-icon fontSet="material-icons-outlined"  class="align-middle" data-dismiss="modal" aria-label="Close">
                        close
                    </mat-icon>
                </span>
            </div>
            <div class="modal-body">
                <ng-container *ngIf="choosePhoto">
                    <div class="form-group">
                        <app-update-image [imageUrl]="imageUrlTemp" (cropPhotoCompleted)="cropPhotoCompleted($event)"></app-update-image>
                    </div>
                </ng-container>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-7">
                            <div class="row pl-3">
                                <span>Successfully Updated!</span>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" id="button" type="button" data-dismiss="modal">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>    
                </ng-container>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="enableLoader && !showClose"></app-loader>
