<div class="container py-5 my-3" id="profileTheme" *ngIf="authService.userAppSettingObservable && backendService.organizationsData | async">
    <div class="row">
        <div class="col"></div>
        <div class="col-md-8">
            <div class="card p-4">
                <div class="row">
                    <div class="col-md-5">
                        <img class="m-4 rounded-circle" src={{photoURL}} onerror="this.src = '../../assets/defaultavatar.jpg' " alt="{{displayName}}" width="250" height="250" style=" border-radius: 50%;">
                    </div>
                    <div class="col-md">
                        <div class="card-body">
                            <span type="button" class="material-icons float-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="editProfile()" style="color: var(--secondary-color);">edit
                    </span>
                            <h3 class="card-title font-weight-bold font-italic">{{displayName}}</h3>
                            <h6 class="card-title font-italic">{{role}} at {{organizationName}}, {{teamName}} since {{dateOfJoining}}</h6>
                            <h6 class="card-subtitle pb-2 border-bottom font-italic text-muted">{{aboutMe}}</h6>
                            <h6 class="card-title mt-2">
                                <app-profile-icons [profileIcon]="'email'"></app-profile-icons>
                                {{email}}
                            </h6>
                            <h6 class="card-title">
                                <app-profile-icons [profileIcon]="'phone'"></app-profile-icons>
                                {{phoneNumber}}
                            </h6>
                            <h6 class="card-title">
                                <app-profile-icons [profileIcon]="'building'"></app-profile-icons>
                                Managed by {{ managerEmail }}
                            </h6>
                            <h6 class="card-title">
                                Username: {{username}}
                            </h6>
                            <h6 class="card-title">
                                Skills: {{skills}}
                            </h6>
                            <h6 class="card-title">
                                Education: {{education}}
                            </h6>
                            <h6 class="card-title">
                                Experience: {{experience}}
                            </h6>
                            <h6 class="card-title">
                                Projects: {{projects}}
                            </h6>
                            <h6 class="card-title">
                                Website: <a href="{{website}}/" target="_blank">{{website}}</a>
                            </h6>
                            <a href="{{githubProfile}}" class="card-link" target="_blank">
                                <app-profile-icons [profileIcon]="'github'"></app-profile-icons>
                            </a>
                            <a href="{{linkedInProfile}}" class="card-link" target="_blank">
                                <app-profile-icons [profileIcon]="'linkedIn'"></app-profile-icons>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row">
                <ul class="navbar-nav ml-auto">
                    <app-theme [appTheme]="appTheme" [uid]="uid" *ngIf="appTheme"></app-theme>
                </ul>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="editProfileEnabled" id="exampleModal">
    <app-edit-profile [aboutMe]="aboutMe" [displayName]="displayName" [uid]="uid" [phoneNumber]="phoneNumber" [githubProfile]="githubProfile" [linkedInProfile]="linkedInProfile" (editProfileCompleted)="editProfileCompleted($event)" [skills]="skills" [education]="education"
        [experience]="experience" [projects]="projects" [website]="website" [userName]="username"></app-edit-profile>
</ng-container>
