<div *ngIf="userService.userReady" class="user-tooltip">
    <ng-container *ngIf="showUser">
        <div class="row p-1 option align-items-center tooltip-item">
        <div class="col-2 text-right" (click)="showUserProfile()">
            <img src="{{photoUrl}}" onerror= "this.src = '../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle" width="25" height="25">
        </div>
        <div *ngIf="!showOnlyProfilePic" class="col-9 text-left" (click)="selectedOption(true)">
            <span *ngIf="displayName" id="displayname" >
                {{displayName}}
            </span> 
            <br>
            <span *ngIf="showEmail" id="email">
                {{email}}
            </span>
        </div>
        </div>
        <div *ngIf="showUserBasic" class="tooltip-content clearfix">
            <img src="{{photoUrl}}" onerror= "this.src = '../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle m-2" width="100" height="100">
            <h4 class="pt-2 mb-0" style="color: var(--primary-color);" (click)="showUserProfile()">{{user.displayName}}</h4>
            <h5 class="aboutMe">{{user.AboutMe}}</h5>
            <h5 class="text-muted">
                <mat-icon fontSet="material-icons-outlined" class="align-middle" style="font-size: 20px;">
                email
                </mat-icon>{{user.email}}</h5>
            </div>
    </ng-container>
</div>
