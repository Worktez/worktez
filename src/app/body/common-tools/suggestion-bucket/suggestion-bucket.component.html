<div *ngIf="userService.userReady" class="user-tooltip" (mouseenter)="showUserBasicExtra = true" (mouseleave)="showUserBasicExtra = false">
    <ng-container *ngIf="showUser">
        <div class="row p-1 option align-items-center tooltip-item">
            <div class="col-2 text-right" (click)="showUserProfile()">
                <img src="{{photoUrl}}" onerror= "this.src = '../../../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle" width="25" height="25">
            </div>
            <div *ngIf="!showOnlyProfilePic" class="col-9 text-left" (click)="selectedOption(true)">
                <span *ngIf="displayName" class="displayname" >
                    {{displayName}}
                </span> 
                <br>
                <span *ngIf="showEmail" class="email">
                    {{email}}
                </span>
            </div>
        </div>
        <div *ngIf="showUserBasic && showUserBasicExtra" class="tooltip-content">
            <div class="card">
                <div class="card-body">
                    <div class="row align-middle">
                        <div class="col-3 px-2" (click)="showUserProfile()">
                            <img src="{{photoUrl}}" onerror= "this.src = '../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle" width="50" height="50">
                        </div>
                        <div class="col-9">
                            <span class="align-middle">
                                {{user.displayName}}
                                <br>
                                <span class="email">
                                    {{user.email}}
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- <h5 class="card-title" >
                        
                    </h5> -->
                    <!-- <h5 class="card-text">
                        <mat-icon fontSet="material-icons-outlined" class="align-middle">
                            email
                        </mat-icon>
                    </h5> -->
                    <div class="row py-2">
                        <div class="col">
                            {{user.AboutMe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
