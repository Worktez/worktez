<div class="row p-1 option align-items-center" *ngIf="userService.userReady">
    <ng-container *ngIf="showUser">
        <div class="col-2" (click)="showUserProfile()" >
            <img src="{{photoUrl}}" onerror= "this.src = '../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle" width="25" height="25">
        </div>
        <ng-container *ngIf="!showOnlyProfilePic">
            <div class="col pl-3" (click)="selectedOption(true)">
                <span id="username">
                    {{userName}}
                </span>
                <br>
                <span *ngIf="showEmail" id="email">
                    {{email}}
                </span>
            </div>
        </ng-container>
    </ng-container>
</div>
