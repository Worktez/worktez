<div class="progress" style="height: 10px; margin-top: 10px;">
    <div class="progress-bar" id="completed" role="progressbar"  [ngStyle]="{'width': workdonePercentage + '%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" id="left" role="progressbar"  [ngStyle]="{'width': (100 - workdonePercentage) + '%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
