<ng-container *ngIf="data?.length">
   <google-chart id="chart"
   [title]="title"
   [type]="type"
   [data]="data"
   [columns]="columnNames"
   [options]="options"
   [dynamicResize]="dynamicResizable">
   </google-chart>
</ng-container>
