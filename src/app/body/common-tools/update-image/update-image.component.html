<div class="row p-2">
    <div class="col-12">
        <ng-container *ngIf="!imageUrl; else imageUrlFound">
            <image-cropper
            [imageChangedEvent]="imgChangeEvt"
            [maintainAspectRatio]="true" 
            [aspectRatio]="4 / 4"
            [resizeToWidth]="256" 
            format="png" 
            (imageCropped)="cropImg($event)" 
            (imageLoaded)="imgLoad()"
            (cropperReady)="initCropper()" 
            (loadImageFailed)="imgFailed()"
            crossorigin>
            </image-cropper>
        </ng-container>
        <ng-template #imageUrlFound>
            <image-cropper
            [imageURL]="imageUrl"
            [maintainAspectRatio]="true" 
            [aspectRatio]="4 / 4"
            [resizeToWidth]="256" 
            format="png" 
            (imageCropped)="cropImg($event)" 
            (imageLoaded)="imgLoad()"
            (cropperReady)="initCropper()" 
            (loadImageFailed)="imgFailed()"
            crossorigin>
            </image-cropper>
        </ng-template>
    </div>
</div>
<app-loader *ngIf="enableLoader"></app-loader>
<div class="row p-2" *ngIf="showSaveButton">
    <div class="col d-flex justify-content-center">
        <button class="btn" id="button" (click)="cropPhotoDone()">Save</button>    
    </div>
</div>
<div class="row p-2">
    <div class="col d-flex justify-content-center">
        <label type="button" for="image" class="btn" id="button">Choose Photo</label>
        <input type="file" id="image" style="display: none;" (change)="onFileChange($event)">
    </div>
</div>
