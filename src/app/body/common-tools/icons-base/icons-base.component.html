<div class="row">
    <ng-container *ngFor="let item of iconsToShow">
        <div class="col" (click)="selectedIcon(item)">
            <div class="iconsBox p-2">
                <mat-icon class="icon align-middle" fontSet="material-icons-outlined">
                    {{item}}
                </mat-icon>
            </div>
        </div>
    </ng-container>
</div>
