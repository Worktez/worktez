<ng-container *ngIf="photoUrlReady">
    <ng-container *ngFor="let item of ProfileList">
        <span class="avatar">
            <img [src]='item' onerror= "this.src = '../../assets/defaultavatar.jpg'" width="40" height="40"/>
        </span>
    </ng-container>
</ng-container>
