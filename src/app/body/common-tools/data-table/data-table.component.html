<table mat-table class="full-width-table" matSort aria-label="Elements">
  <!-- Status Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let row">
      <app-status-icons [Status]="row.Status" [Border]="false"></app-status-icons>
    </td>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="Priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
    <td mat-cell *matCellDef="let row">
      <app-priority-icons [Priority]="row.Priority" [Border]="false"></app-priority-icons>
    </td>
  </ng-container>

  <!-- Difficulty Column -->
  <ng-container matColumnDef="Difficulty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</th>
    <td mat-cell *matCellDef="let row">
      <app-difficulty-icons [Difficulty]="row.Difficulty" [Border]="false"></app-difficulty-icons>
    </td>
  </ng-container>

  <!-- TaskId Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>TaskId</th>
    <td mat-cell *matCellDef="let row">{{row.Id}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let row">{{row.Title}}</td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="WorkDone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
    <td mat-cell *matCellDef="let row">
      <app-progress-graph [workdone]="row.WorkDone"></app-progress-graph>
    </td>
  </ng-container>

  <!-- Assignee Column -->
  <ng-container matColumnDef="Assignee">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Assignee</th>
    <td mat-cell *matCellDef="let row">
      <app-suggestion-bucket [email]="row.Assignee" (selectedEmail)="selectedAssignee($event)"></app-suggestion-bucket>
      <!-- {{row.Assignee}} -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="openTaskDetails(row.Id)" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
</mat-paginator>
