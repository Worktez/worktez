<div class="progress">
    <div class="progress-bar logged" role="progressbar" [ngStyle]="{'width': loggedTimePercentage + '%'}"  aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar total" role="progressbar" [ngStyle]="{'width': remainingTimePercentage + '%'}" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
</div>
