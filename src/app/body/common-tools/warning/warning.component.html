<div class="modal fade" id="exampleModalDel" tabindex="-1" role="dialog" aria-labelledby="exampleModalDelTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  p-0" role="document">
        <div class="modal-content ">
            <nav class="modal-header navbar  navbar-dark pr-0 pt-0" id="navbarMenu">
                <ul class="navbar-nav ">
                    <li class="nav-item mt-2">
                        <h5 class="modal-title" id="exampleModalDelLabel">Are You Sure?</h5>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <span class="btn">
                            <mat-icon fontSet="material-icons-outlined" class="align-middle" data-dismiss="modal"aria-label="Close">
                              close
                            </mat-icon>
                        </span>
                    </li>
                </ul>
            </nav>
            <div class="container modal-body" id="editPageTaskContainer">
                <ng-container>
                    <div class="row">
                        <div class="col">You are about to delete this Task.</div>
                    </div>
                    <div class="row">
                        <div class="col-md-9"></div>
                        <div class="col-md-3 pb-2 px-4">
                            <button class="btn btn-secondary" data-dismiss="modal" aria-label="Close" id="button" type="button"  (click)="deleteTask()">Confirm</button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
