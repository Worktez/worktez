<div class="container">
    <div id="createNewOrgContainer">
        <div class="row align-items-center justify-content-center m-0 p-2" id="navbarMenu">
            <div class="col">
                <h5 class="font-weight-bold text-light">Create New Organization</h5>
            </div>
        </div>
        <ng-container *ngIf="step===1">
            <app-organization-details (stepAndOrgDomain)="changeStepAndGetOrg($event)"></app-organization-details>
        </ng-container>
        <ng-container *ngIf="step===2">
            <app-team-details [orgDomain]="orgDomain" (teamFormSubmitted)="onTeamFormSubmitted($event)"></app-team-details>
        </ng-container>
    </div>
</div>
<app-loader *ngIf="enableLoader"></app-loader>
