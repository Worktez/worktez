<div class="container p-4">
    <div class="row align-items-center justify-content-center m-0 p-2">
        <div class="col-md-11 col-8">
            <h1 class="font-weight-bold" style="width: 30%;margin: auto;">Create New Organization</h1>
        </div>
        <div class="col-md-1 col-4">
            <div class="pl-lg-0" id="navbarTexts">
                <ul class="nav navbar-nav ml-auto align-items-center">
                    <li class=" active py-1 justify-content-between">
                        <span type="button" class="material-icons" data-bs-toggle="tooltip" data-bs-placement="top" title="close" (click)="close()">close</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <form id="form" class="p-md-5 p-4 align-items-center justify-content-center">
        <ng-container>
            <div class="form-group row">
                <div class="col-md-8">
                    <div class="form-group row pt-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Organization Name*" [(ngModel)]="orgName" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row pt-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Organization Domain*" [(ngModel)]="orgDomain" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row pt-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Organization Email*" [(ngModel)]="orgEmail" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group col p-2" id="uploadButtonContainer">
                        <ng-container *ngIf="!logoUploaded; else uploadedImg">
                            <app-upload-logo  (uploadedLogo)="uploadedLogo($event)"></app-upload-logo>
                        </ng-container>
                        <ng-template #uploadedImg>
                            <span id="files" class="material-icons">image</span>
                            <label>{{fileName}}</label>
                            <span class="material-icons menu" id="delete" (click)="delete()">delete</span>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" placeholder="Enter Organization Description*" rows="3" [(ngModel)]="orgDescription" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </div>
            <div class="form-group row align-items-center justify-content-center">
                <div>
                    <button type="submit" class="btn px-4" id="button" (click)="submit()" [disabled]="!logoUploaded && orgLogo && enableLoader">Submit</button>
                </div>
            </div>
        </ng-container>
        <app-loader *ngIf="enableLoader"></app-loader>
    </form>
</div>
