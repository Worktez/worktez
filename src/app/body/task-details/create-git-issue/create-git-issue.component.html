<div class="modal fade" id="issueModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <nav class="modal-header navbar navbar-expand px-4 pt-3 pb-0"  id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h2 class="active" id="issueModalLabel">Create Issue</h2>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <span class="btn">
                            <mat-icon fontSet="material-icons-outlined" class="align-middle" data-dismiss="modal"aria-label="Close"
                              (click)="close()">
                              close
                            </mat-icon>
                        </span>
                    </li>
                </ul>
            </nav>
            <div class="container modal-body align-items-center px-4 pt-0" id="addLinkPage">
                <form *ngIf="!showClose" (ngSubmit)="submit()" #form="ngForm">
                    <div class="row p-0">
                        <div class="col-md">
                            <label for="Title" class="form-label" id="logHead">Title:</label>
                                <input type="text" class="form-control" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" placeholder="Enter Issue title"> 
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col col-md">
                            <label for="Description" class="form-label" id="logHead">Description: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md">
                            <textarea class="form-control md clr" rows="3" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" placeholder="Add a Description"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 pb-2 px-3">
                            <button class="btn btn-block"  type="submit" id="button" [disabled]="enableLoader">Create Issue</button>
                        </div>
                    </div>
                    <app-loader *ngIf="enableLoader"></app-loader>
                </form>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="row" style="font-size: medium;flex-wrap: wrap;">Successfully Created Issue!</div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" id="button" type="button" data-dismiss="modal" (click)="close()">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
