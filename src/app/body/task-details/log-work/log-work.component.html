<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="row modal-content">
            <div class="modal-header pt-3">
                <div class="col-1 col-md-1"></div>
                <div class="col-8 col-md-8 pl-2">
                    <h4 class="modal-title" id="ModalLabel">Log Work</h4>
                </div>
                <div class="col-2 col-md-2">
                    <button type="button" class="close col-md" data-dismiss="modal" (click)="workDone()" aria-label="Close">
                        <span aria-hidden="true" class="material-icons">close</span>
                    </button>
                </div>
                <div class="col-1 col-md-1"></div>
            </div>
            <div class="container-fluid modal-body" id="logWorkPage">
                <form *ngIf="!showClose" (ngSubmit)="submit()" #form="ngForm">
                    <div class="row pt-2 px-4">
                        <div class="col">
                            <label id="TaskID">Task ID:</label>
                            <span style="font-weight: bold;"> {{task.Id}}</span>
                        </div>
                    </div>
                    <div class="row pt-2 px-4">
                        <div class="col col-md">
                            <span id="logHead" class="form-inline">Log Hours:</span>
                            <input type="number" min="1" class="form-control" placeholder="Log Hours(Hr)" [(ngModel)]="logHours" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col col-md">
                            <span id="logHead">Work Completed:</span>
                            <input type="number" min="1" max="100" class="form-control" placeholder="Work Completed(%)" [(ngModel)]="logWorkDone" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="row pt-2 px-4">
                        <div class="col col-md">
                            <span id="logHead">Task Status:</span>
                            <select class="custom-select form-control" [(ngModel)]="logWorkStatus" [ngModelOptions]="{standalone: true}">
                                <ng-container *ngFor="let item of applicationSettingService.status">
                                    <option>{{item}}</option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                    <div class="row pt-2 px-4">
                        <div class="col col-md">
                            <label for="comment" class="form-label" id="logHead">Comment: </label>
                            <span id="logHead"> {{todayDate}} | {{time}}</span>
                        </div>
                    </div>
                    <div class="row pt-2 px-4">
                        <div class="col col-md">
                            <textarea class="form-control md clr" rows="2" [(ngModel)]="logWorkComment" [ngModelOptions]="{standalone: true}"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row pt-2 px-4">
                        <div class="col col-md">
                            <button class="btn form-control" type="submit" id="logWorkSubmit" [disabled]="enableLoader">Submit</button>
                        </div>
                    </div>
                    <app-loader *ngIf="enableLoader"></app-loader>
                </form>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="col">Logged work Successfully !</div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal" (click)="workDone()">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
