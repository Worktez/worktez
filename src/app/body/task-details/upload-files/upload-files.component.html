<div *ngIf="(uploadService.filesData )?.length != 0; else upload">
    <div class="row" style="max-height: 40px;">
        <h4 class="col-md-10 col-10 pt-2 mb-0">Uploaded Files</h4>
        <div class="col-md-1 col-2 pt-1">
            <form>
                <div class="form-group">
                    <span class="material-icons uploadIcon">cloud_upload</span>
                  <input type="file" style="display: none;" class="form-control-file" id="exampleFormControlFile1" (change)=detectFiles($event)>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <ng-container *ngFor="let item of uploadService.filesData ">
            <div class="col-3 px-1 text-center" style="margin: 5px;">
                <app-show-files [file]="item"  (changeFileStatus)="changeFileStatus($event)"></app-show-files>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #upload>
    <form>
        <div class="form-group">
            <a role="button" class="btn btn-outline-secondary btn-lg btn-block p-2" id="exampleFormControlFile1">
            <mat-icon fontSet="material-icons-outlined" style="position: relative; bottom: 3px; right: 2px;" class="align-middle" >
                cloud_upload
            </mat-icon>
            Click to upload Document
          <input type="file" style="display: none;" class="form-control-file" id="exampleFormControlFile1" (change)=detectFiles($event)>
        </a>
        </div>
    </form>
</ng-template>

<ng-container *ngIf="uploadService.fileUploadStatus">
    <div class="progress" style="height: 10px; margin-top: 10px;">
        <div class="progress-bar bg-success" role="progressbar"  [ngStyle]="{'width': percentage + '%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    Uploading {{fileName}} ...
</ng-container>
