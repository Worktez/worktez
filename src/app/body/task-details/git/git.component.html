<div class="modal fade" id="gitPrModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <nav class="modal-header navbar navbar-expand" id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h3 class="active nav-link head" id="PrModalLabel">Select A PR</h3>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="material-icons" (click)="close()">close</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="modal-body align-items-center">
                <form *ngIf="!showClose">
                        <div class="card">
                            <div class="card-header">
                                Open Pull Requests
                            </div>
                            <ul class="list-group list-group-flush">
                                <ng-container *ngFor="let item of prData">
                                    <li (click)="submit(item.html_url)" class="list-group-item">#{{item.number}} {{item.title}}</li>
                                </ng-container>
                            </ul>
                        </div>
                    <hr>
                    <app-loader *ngIf="enableLoader"></app-loader>
                </form>
                <ng-container *ngIf="showClose">
                    <div class="row mx-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <mat-icon aria-hidden="false" id="SuccessIcon">check_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="col">Successfully linked the PR!</div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 pt-2 px-4">
                            <button class="btn btn-secondary" id="addButton" type="button" data-dismiss="modal"
                                (click)="close()">Close</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
