    <div class="card p-3" (click)="getMilestoneDetails(milestone.MilestoneId)">
      <h1>{{milestone.MilestoneId}} {{milestone.Title}}</h1>
      <div class="row">
        <div class="col">
            <mat-icon fontSet="material-icons-outlined" class="align-middle">
              description
            </mat-icon>
            <span class="lightText align-middle"> {{milestone.Description}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-4 pt-3">
          <h4 class="heading">
            <mat-icon fontSet="material-icons-outlined" class="align-middle mr-1">
              group
            </mat-icon><span class="align-middle lightText">{{milestone.TeamId}}</span>
          </h4>
        </div>
        <div class="col-md-9 col-8" style="padding-top: 20px;">
          Status:<span class="lightText"> {{milestone.MilestoneStatus}}</span>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col"id="dateAlign">
          <span type="button" class="btn align-bottom p-0 m-0" id="StartDate">
              <mat-icon fontSet="material-icons-outlined" class="align-middle">
                date_range
              </mat-icon>
              Start Date: <span id="sprintStartDate">{{ milestone.StartDate }}</span> 
          </span>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col"id="dateAlign">
          <span type="button" class="btn align-bottom p-0 m-0" id="EndDate">
            <mat-icon fontSet="material-icons-outlined" class="align-middle">date_range
            </mat-icon>
            End Date: <span id="sprintStartDate">{{ milestone.EndDate }}</span> 
        </span>
        </div>
      </div>
    </div>
