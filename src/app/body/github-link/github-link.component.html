<div class="modal fade" id="gitModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="container modal-body align-items-center px-4" id="addMemberPage">
                <div class="row p-4">
                    <ul class="navbar-nav mr-auto">
                            <h4 class="active nav-link head bold" id="memberModalLabel">Link Github Repo</h4>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="material-icons text" (click)="added()">close</span>
                            </button>
                    </ul>
                </div>
                <div class="row px-4">
                    <h3>Team Name: <span class="bold">{{ teamName }}</span></h3>
                </div>
                
                <form *ngIf="!showClose" (ngSubmit)="submit()" #form="ngForm">
                    <ng-container *ngIf="!dataFetched">
                    <div class="row px-2 my-2">
                        <div class="col-md-5 my-1">
                            <span class="form-inline"><h3>Fetch repo by:</h3></span>
                        </div>
                        <div class="col-md-12 my-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="organisation" [(ngModel)]="organisation" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Organisation
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="username" [(ngModel)]="username">
                                <label class="form-check-label" for="exampleRadios2">
                                  Username
                                </label>
                              </div>
                              <br><br>
                            <input type="text" class="form-control" [(ngModel)]="memberOrgName"
                                [ngModelOptions]="{standalone: true}" placeholder="Enter the organisation name or username"><br>
                            <button type="submit" class="btn px-4" id="button" style="background-color: bisque;">Fetch Repos</button>
                        </div>
                    </div>
                </ng-container>
                    <ng-container *ngIf="dataFetched">
                        <select class="form-control form-control-sm" [(ngModel)]="projLink"
                            [ngModelOptions]="{standalone: true}">
                            <option [ngValue]="null" [disabled]="true">Select Github Repo</option>
                            <ng-container *ngFor="let item of objData">
                                <option>{{ item.html_url.slice(19) }}</option>
                            </ng-container>
                        </select>
                    </ng-container>
                    <div class="row mt-4">
                        <ng-container *ngIf="showSubmitButton">
                            <div class="col-12 pb-2 px-4">
                                <button class="btn" type="submit" id="addButton"
                                    [disabled]="enableLoader">Submit</button>
                            </div>
                        </ng-container>
                    </div>
                    <app-loader *ngIf="enableLoader"></app-loader>
                </form>
                <ng-container *ngIf="showClose">
                    <div class="row pl-2">
                        <div class="col">Successfully Integrated <span class="font-weight-bold">{{projLink}}!</span></div>
                    </div>
                    <div class="row">
                        <div class="col-md-9"></div>
                        <div class="col-md-3 pb-2 px-4">
                            <button class="btn btn-danger" type="button" data-dismiss="modal"
                                (click)="added()">Close</button>
                        </div>
                    </div>
                </ng-container>
               
            </div>
        </div>
    </div>
</div>
