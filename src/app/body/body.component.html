<div class="page">
    <app-navbar></app-navbar>
    <app-error></app-error>
    <ng-container *ngIf="startService.showTeamsData">
        <ng-container *ngIf="!applicationSettingsService.teamAvailable">
            <p class="alert alert-danger" role="alert">The current team is marked as inactive by the org admin</p>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="popupHandlerService.createNewSprintEnabled">
        <app-create-new-sprint (sprintCreated)="sprintCreated($event)"></app-create-new-sprint>
    </ng-container>
    <ng-container *ngIf="popupHandlerService.createNewTaskEnabled">
        <app-create-new-task (taskCreated)="taskCreated($event)"></app-create-new-task>
    </ng-container>
    <ng-container *ngIf="popupHandlerService.scheduleMeetEnabled">
        <app-schedule-meet (meetScheduled)="meetScheduled($event)"></app-schedule-meet>
    </ng-container>

    <ng-container *ngIf="popupHandlerService.createPostEnabled">
        <app-create-post></app-create-post>
    </ng-container>
    
    <ng-container *ngIf="authService.completedLoadingApplication; else loader">
        <router-outlet></router-outlet>
        <app-quick-notes *ngIf="startService.userReady" ></app-quick-notes>
    </ng-container>

    <ng-container class="float-left theme" *ngIf="useEmulator && startService.showTeamsData">
        <div id="themeButton">
            <div class="switch">
        <app-theme [appTheme]="appTheme" [uid]="uid" [showOnlyButton]="true"></app-theme></div></div>
    </ng-container>

    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
    <ng-container class="float">
        <app-request-a-demo></app-request-a-demo>
    </ng-container>
    <ng-container class="float">
        <app-contact-us></app-contact-us>
    </ng-container>
</div>
