<div class="page">
    <app-navbar></app-navbar>
    <app-error></app-error>
    <ng-container *ngIf="applicationSettingsService.teamData | async">
        <ng-container *ngIf="applicationSettingsService.team.TeamStatus == -1">
            <p class="alert alert-danger" role="alert">The current team is marked as inactive by the org admin</p>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="popupHandlerService.createNewSprintEnabled">
        <app-create-new-sprint (sprintCreated)="sprintCreated($event)"></app-create-new-sprint>
    </ng-container>
    <ng-container *ngIf="popupHandlerService.createNewTaskEnabled">
        <app-create-new-task (taskCreated)="taskCreated($event)"></app-create-new-task>
    </ng-container>
    <ng-container *ngIf="popupHandlerService.createNewTeamEnabled">
        <app-create-new-team (teamCreated)="teamCreated($event)"></app-create-new-team>
    </ng-container>
    <ng-container *ngIf="popupHandlerService.updateTeamEnabled">
        <app-create-new-team (teamUpdated)="teamUpdated($event)" [teamId]="popupHandlerService.updateTeamId"></app-create-new-team>
    </ng-container>

    
    <ng-container *ngIf="authService.completedLoadingApplication; else loader">
        <router-outlet></router-outlet>
        <app-quick-notes *ngIf="authService.afauth.user| async;" ></app-quick-notes>
    </ng-container>

    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
</div>
