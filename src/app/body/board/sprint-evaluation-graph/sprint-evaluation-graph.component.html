<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-10">
                <h4 class="m-0">Velocity Chart</h4>
            </div>
            <div class="col-2 text-right">
                <app-range-card (setRange)="onGetRange($event)"></app-range-card>
            </div>
        </div>
    </div>
    <ng-container *ngIf="data!=undefined">
        <div class="card-body" *ngIf="!showLoader">
            <app-bar-chart [data]="data" [columnNames]="columnNames" [title]="title"></app-bar-chart>
        </div>
    </ng-container>
    <div class="card-body" *ngIf="showLoader">
        <app-loader></app-loader>
    </div>
</div>
