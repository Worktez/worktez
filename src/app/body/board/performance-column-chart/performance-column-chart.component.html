<div class="card mb-3">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-8">
                <h6 class="m-0">Team Performance Chart</h6>
            </div>
            <div class="col-3 text-right">
                <app-range-card (setRange)="onGetRange($event)"></app-range-card>
            </div>
            <div class="col-1 text-right">
                <app-select-dropdown [teamMembers]="teamMembers" (setteamMember)="onGetTeamMember($event)"></app-select-dropdown>
            </div>
        </div>
    </div>
    <div class="card-body" *ngIf="!showLoader && (data|async).length != 0">
        <app-column-chart [data]="data | async" [columnNames]="columnNames"></app-column-chart>
    </div>
    <div class="card-body" *ngIf="showLoader || (data|async).length == 0">
        <app-loader></app-loader>
    </div>
</div>
