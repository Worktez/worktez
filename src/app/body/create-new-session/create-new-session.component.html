<div class="container py-5 ">
    <div id="createNewTaskContainer">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark" id="navbarMenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h5 class="active nav-link" id="head">Create New Task</h5>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span type="button" class="material-icons text-light" (click)="backToDashboard()">close</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="px-5">
            <form (ngSubmit)="submit()" #form="ngForm">
                <div class="form-row pt-2">
                    <div class="form-group col-md-3">
                        <div class="col-md-4">
                            <div class="alert form-inline pb-3 px" id="font" role="alert">
                                <div id="weigh" class="pr-3">Date:</div>
                                <div>{{ todayDate }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input" class="form-label">Title</label>
                        <input type="text" class="form-control" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="input">Project</label>
                        <select class="form-control" [(ngModel)]="project" [ngModelOptions]="{standalone: true}" (change)="readTeamData(project)">
                        <ng-container *ngFor='let id of teamIds'>
                            <option>{{ id }}</option>
                        </ng-container>
                      </select>
                    </div>
                </div>

                <div class="form-row pt-0">
                    <div class="form-group col">
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" class="form-control form-control-sm" rows="2" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-3">
                        <label for="input">Assignee</label>
                        <input type="text" class="form-control" [(ngModel)]="assigneeName" [ngModelOptions]="{standalone: true}" list="assigneeSuggestion">
                        <datalist id="assigneeSuggestion">
                                <ng-container *ngFor='let item of teamMembers '>
                                    <option>
                                        <app-suggestion-bucket [email]="item"></app-suggestion-bucket>
                                    </option>
                                </ng-container>
                            </datalist>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="text">Creator</label>
                        <input type="text" readonly class="form-control" value={{this.creatorName}} [(ngModel)]="creatorName" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="input">Reporter</label>
                        <input type="text" class="form-control" [(ngModel)]="reporterName" [ngModelOptions]="{standalone: true}" list="reporterSuggestion">
                        <datalist id="reporterSuggestion">
                                <ng-container *ngFor='let item of teamMembers '>
                                    <option>
                                        <app-suggestion-bucket [email]="item"></app-suggestion-bucket>
                                    </option>
                                </ng-container>
                            </datalist>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="inputState">Sprint Number</label>
                        <input type="number" class="form-control" [(ngModel)]="sprintNumber" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-3">
                        <label for="text">Priority</label>
                        <select class="form-control" [(ngModel)]="priority" [ngModelOptions]="{standalone: true}">
                            <option selected>choose...</option>
                            <ng-container *ngFor='let label of priorityLabels'>
                                <option [value]="label">{{ label.split("@@")[1] }}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="text">Estimated Time</label>
                        <input type="number" class="form-control" [(ngModel)]="estimatedTime" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group col-sm-2">
                        <label for="text">Difficulty</label>
                        <select class="form-control" [(ngModel)]="difficulty" [ngModelOptions]="{standalone: true}">
                            <option selected>choose...</option>
                            <ng-container *ngFor='let label of difficultyLabels'>
                                <option [value]="label">{{ label.split("@@")[1] }}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="form-group col-sm-2">
                        <label for="inputState">Status</label>
                        <select class="form-control" [(ngModel)]="status" [ngModelOptions]="{standalone: true}">
                            <option selected>choose...</option>
                            <ng-container *ngFor='let label of statusLabels'>
                                <option [value]="label">{{ label.split("@@")[1] }}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">Story Point</label>
                        <input type="number" min="0" class="form-control" [(ngModel)]="storyPoint" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="input" class="form-label">Type</label>
                        <input type="text" class="form-control" [(ngModel)]="taskType" [ngModelOptions]="{standalone: true}" list="typeSuggestion">
                        <datalist id="typeSuggestion">
                            <ng-container *ngFor='let item of type'>
                                <option>{{ item }}</option>
                            </ng-container>
                        </datalist>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-10 blank"></div>
                    <div class="form-group col-sm-2 pt-4">
                        <span class="align-bottom" class="justify-content-end">
                    <div class="col-md-2">
                        <button type="submit" class="btn" id="button" [disabled]="enableLoader">Submit</button></div>
                        </span>
                    </div>
                </div>
                <app-loader *ngIf="enableLoader"></app-loader>
            </form>
        </div>
    </div>
</div>
