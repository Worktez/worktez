<div class="card">
    <div class="card-header pb-0">
            <div class="pl-4 pt-1"><h4>My Tasks</h4></div>
    </div>
    <div class="card-body pt-0 table-responsive-sm">
        <ng-container *ngIf="!showLoader && !noData && applicationSettingService.labelDataReady">
            <app-data-table [dataForTable]="tasksData" [displayColoumns]="displayColoumns" [pageSize]="5"></app-data-table>
        </ng-container>

        <ng-container *ngIf="showLoader">
            <app-loader></app-loader>
        </ng-container>

        <ng-container *ngIf="noData">
            <p class="pt-4">
                No Data Found
            </p>
        </ng-container>
    </div>
</div>
