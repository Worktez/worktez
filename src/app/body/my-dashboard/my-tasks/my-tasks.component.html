<div class="card">
    <div class="card-header">
        <h6 class="m-0">My Tasks</h6>
    </div>
    <div class="card-body" *ngIf="tasksData | async">
        <ng-container *ngIf="tasksData|async">
            <app-task-cards [tasks]="tasksData" (getSortByFields)="sortTasks($event)" [sortByFields]="sortByFields"></app-task-cards>
        </ng-container>
    </div>
    <div class="card-body" *ngIf="!(tasksData | async)">
        <app-loader></app-loader>
    </div>
</div>
