<div class="container-fluid" *ngIf="startService.uid != undefined; else loader ">
    <ng-container *ngIf="!startService.teamIdExists">
        <h3>You are not a part of any team. Please create a new team.</h3>
        <button type="submit" class="btn" id="button" (click)=createNewTeam()>Create Team</button>
    </ng-container>
    <ng-container *ngIf="startService.teamIdExists">
        <ng-container *ngIf="startService.showTeamsData; else loader">
            <div class="row pt-2">
                <div class="col p-1 col-md-5" *ngIf="startService.showTeamsData && startService.currentSprintNumber != 0">
                    <app-performance-chart [userEmail]="startService.userEmail" [uid]="startService.uid" [currentSprint]="startService.teamCurrentSprintNumber" [teamId]="startService.selectedTeamId"></app-performance-chart>
                </div>
                <div class="col p-1 col-md-7" *ngIf="startService.showTeamsData">
                    <app-my-tasks [userEmail]="startService.userEmail" [currentSprint]="startService.teamCurrentSprintNumber"></app-my-tasks>
                </div>
            </div>
        </ng-container>
    </ng-container>
    <!-- <button class="btn btn-primary" (click)="runSchedular()">schedule</button> -->
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
