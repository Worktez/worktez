<div class="container-fluid" *ngIf="startService.uid != undefined; else loader ">
    <ng-container *ngIf=!teamIdExists>
        <h3>You are not a part of any team. Please create a new team.</h3>
        <button type="submit" class="btn" id="button" (click)=createNewTeam()>Create Team</button>
    </ng-container>
    <ng-container *ngIf="applicationSettingsService.teamData|async; else loader">
        <div class="row pt-2">
            <div class="col col-md-5" *ngIf="loadingCurrentSprintStatus">
                <app-performance-chart [userEmail]="startService.userEmail" [uid]="startService.uid" [currentSprint]="startService.teamCurrentSprintNumber"></app-performance-chart>
            </div>
            <div class="col col-md-7" *ngIf="loadingCurrentSprintStatus">
                <app-my-tasks [userEmail]="startService.userEmail" [currentSprint]="startService.teamCurrentSprintNumber"></app-my-tasks>
            </div>
        </div>
    </ng-container>
    <button class="btn btn-primary" (click)="runSchedular()">schedule</button>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
