<div class="card" *ngIf="team.TeamStatus != -1">
    <div class="card-body pt-4">
        <div class="row">
            <div class="col-3 ml-4 mb-4">
                <app-speed-images [emails]="team.TeamMembers.slice(0,3)"></app-speed-images>
            </div>
            <div class="col-md">
                <span class="material-icons mr-2 float-right trash p-2" type="button" (click)="deleteTeam()" title="delete Team" data-bs-toggle="tooltip">delete</span>
                <span class="material-icons mr-2 p-2 float-right" type="button" data-toggle="modal" data-target="#createNewTeam" (click)="updateTeam(team.TeamId)">manage_accounts</span>
                <div class="mr-4 float-right p-2 add-member" type="button" data-bs-toggle="tooltip" data-bs-placement="top" data-toggle="modal" data-target="#memberModal" title="add-member" (click)="enableAddMember(team)">
                    <span class="material-icons">person_add</span>
                    <span class="pl-2 pb-2">Add Member</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="card-title">{{ team.TeamName }}</h2>
                <h3 class="card-subtitle text-muted">{{ team.TeamDescription }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h4 class="card-title mt-2">
                    <span class="material-icons mr-2" style="position: relative;top: 5px;">task</span> Total Team Tasks {{ team.TotalTeamTasks }}
                </h4>
            </div>
            <div class="col-6">
                <h4 class="card-title mt-2">
                    <span class="material-icons mr-2" style="position: relative;top: 5px;">sports_score</span> Current Sprint Id {{ team.CurrentSprintId }}
                </h4>
            </div>
            <div class="col-12">
                <h4 class="card-title mt-2">
                    <app-profile-icons [profileIcon]="'email'" class="mr-2"></app-profile-icons>
                    {{ team.TeamManagerEmail }}
                </h4>
            </div>
            <div class="col-12">
                <h4 class="card-title mt-2">
                    <span class="material-icons mr-2" style="position: relative;top: 5px;">groups</span> {{ team.TeamMembers.join(', ') }}
                </h4>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="addMemberEnabled" id="memberModalLabel1">
    <app-add-member [teamId]="teamToAddMember.TeamId" [teamName]="teamToAddMember.TeamName" [teamMembers]="teamToAddMember.TeamMembers" [teamManager]="teamToAddMember.TeamManager" [teamDescription]="teamToAddMember.TeamDescription" [isUpdateTeam]="true" (addedMember)="addedMember($event)"></app-add-member>
</ng-container>
