<ng-Container *ngIf="Priority == 'Low' ">
    <span class="material-icons">
        keyboard_arrow_down
    </span>
</ng-Container>

<ng-Container *ngIf="Priority == 'Medium' ">
    <span class="material-icons">
        sync_alt
    </span>
</ng-Container>

<ng-Container *ngIf="Priority == 'High' ">
    <span class="material-icons">
        keyboard_arrow_up
    </span>
</ng-Container>
