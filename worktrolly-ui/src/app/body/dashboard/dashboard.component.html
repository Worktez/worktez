<ng-container *ngIf="rawData | async">
    <ng-container *ngFor="let item of mainData | async">
        <ng-container *ngIf="item.id === currentSprintName">
            <div class="container p-2">
                <div class="row py-4">
                    <h3 class="fontHeading col-md-11 col-9" style="font-size: 24px;">Dashboard</h3>
                    <div class="col-md-1 col-3">
                        <button type="submit" class="btn btn-primary" id="backlogButton" style="font-size: 14px;">Backlog</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-12" type="button">
                        <app-feature-card [cardName]="'Business'" [tasks]="item.TotalBusinessTask"></app-feature-card>
                    </div>
                    <div class="col-md-3 col-12" type="button">
                        <app-feature-card [cardName]="'Development'" [tasks]="item.TotalDevelopmentTask"></app-feature-card>
                    </div>
                    <div class="col-md-3 col-12" type="button">
                        <app-feature-card [cardName]="'Marketing'" [tasks]="item.TotalMarketingTask"></app-feature-card>
                    </div>
                    <div class="col-md-3 col-12" type="button">
                        <app-feature-card [cardName]="'Others'" [tasks]="item.TotalCompletedTask"></app-feature-card>
                    </div>
                </div>

                <app-sprint-details [currentSprintName]="currentSprintName" [StartDate]="item.StartDate" [EndDate]="item.EndDate" [Status]="item.Status"></app-sprint-details>
            </div>
        </ng-container>
    </ng-container>
</ng-container>
