<app-error *ngIf="showError" [error]="error"></app-error>
<form *ngIf="!enableLoader" (ngSubmit)="editPage()" #form="ngForm">
    <div class="container p-3">
        <div class="card text-dark mb-3" id="editPageTaskContainer">
            <nav class="navbar navbar-expand-lg navbar-dark" id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h5 class="active nav-link" style="font-weight:bolder">Edit Page</h5>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <span type="button" class="material-icons text-light" (click)="editTaskDone()">close</span>
                    </li>
                </ul>
            </nav>
            <div class="card-body">
                <div class="row">
                    <div class="alert alert-info form-inline col-md-5" id="non-editable" role="alert">
                        <div style="font-weight: bold;" class="pr-3">Id:</div>
                        <div>{{editTask.Id}}</div>
                    </div>
                </div>
                <div class="form-group row pt-2">
                    <label for="input" class="col-sm-2 col-form-label">Title</label>
                    <div class="alert alert-info form-inline col-sm-10" id="non-editable" role="alert">
                        <div>{{editTask.Title}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="editTask.Description" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="input">Assignee</label>
                        <input type="text" class="form-control" [(ngModel)]="editTask.Assignee" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="text">Creator</label>
                        <div class="alert alert-info form-inline" id="non-editable">
                            <div id="creatorEditPageTask">{{editTask.Creator}}</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="text">Estimated Time</label>
                        <input type="number" min="1" class="form-control" [(ngModel)]="editTask.EstimatedTime" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="input">Category</label>
                        <div class="alert alert-info form-inline">
                            <div id="creatorEditPageTask">{{editTask.Category}}</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="text">Priority</label>
                        <select class="custom-select" [(ngModel)]="editTask.Priority" [ngModelOptions]="{standalone: true}">
                  <option selected disabled value="">choose...</option>
                  <option>High</option>
                  <option>Medium</option>
                  <option>Low</option>
              </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="text">Difficulty</label>
                        <select class="custom-select" [(ngModel)]="editTask.Difficulty" [ngModelOptions]="{standalone: true}">
                  <option selected disabled value="">choose...</option>
                  <option>High</option>
                  <option>Medium</option>
                  <option>Low</option>
              </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Status</label>
                        <div class="alert alert-info form-inline">
                            <div id="creatorEditPageTask">{{editTask.Status}}</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Sprint Number</label>
                        <input type="number" min="-1" class="form-control" [(ngModel)]="editTask.SprintNumber" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Story Point</label>
                        <input type="number" min="0" class="form-control" [(ngModel)]="editTask.StoryPointNumber" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="row pt-2 pb-5">
                    <div class="col-md-10"></div>
                    <div class="col-md-2"><button type="submit" class="btn" id="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<app-loader *ngIf="enableLoader"></app-loader>
