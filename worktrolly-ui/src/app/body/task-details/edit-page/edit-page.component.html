<form (ngSubmit)="editPage()" #form="ngForm">
    <div class="container py-5" id="editPageTask">
        <div class="bg-light px-5">
            <div class="row pt-2">
                <div class="col-md-11 col-10"></div>
                <span type="button" class="col-md-1 col-2 pt-5 material-icons" >
                    close
                </span>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h3 class="pl-1 fontHeading">Edit Page</h3>
                    <hr class="w-75 ml-0">
                </div>
                <div class="alert alert-info form-inline col-md-5" role="alert">
                    <div style="font-weight: bold;" class="pr-3">Id:</div>
                    <div>{{editTask.Id}}</div>
                </div>
            </div>
            <div class="form-group row pt-2">
                <label for="input" class="col-sm-2 col-form-label">Title</label>
                <div class="alert alert-info form-inline col-sm-10" role="alert">
                    <div>{{editTask.Title}}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{editTask.Description}}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="input">Assignee</label>
                    <input type="text" class="form-control" value="{{editTask.Assignee}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="text">Creator</label>
                    <div class="alert alert-info form-inline">
                        <div id="creatorEditPageTask">{{editTask.Creator}}</div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="text">Estimated Time</label>
                    <input type="number" class="form-control" value="{{editTask.ET}}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="input">Category</label>
                    <select class="custom-select" value="{{editTask.Category}}">
                        <option selected disabled value="">choose...</option>
                        <option>Business</option>
                        <option>Development</option>
                        <option>Marketing</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="text">Priority</label>
                    <select class="custom-select" value="{{editTask.Priority}}">
                        <option selected disabled value="">choose...</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="text">Difficulty</label>
                    <select class="custom-select" value="{{editTask.Difficulty}}">
                        <option selected disabled value="">choose...</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState">Status</label>
                    <select class="custom-select" value="{{editTask.Status}}">
                        <option selected disabled value="">choose...</option>
                        <option>Ice Box</option>
                        <option>Ready to start</option>
                        <option>Under Progress</option>
                        <option>Blocked</option>
                        <option>Completed</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Sprint Number</label>
                    <input type="number" min="-1" class="form-control" value="{{editTask.SprintNumber}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Story Point</label>
                    <input type="number" min="0" class="form-control" value="{{editTask.StoryPointNumber}}">
                </div>
            </div>
            <div class="pt-2 pb-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
