<ng-container *ngIf="showIn=='page'">
    <div class="d-flex justify-content-center" style="position: absolute;left: 50%;top: 50%;">
        <div class="spinner-border" role="status">
        </div>
    </div>
</ng-container>
<ng-container *ngIf="showIn=='button'">
    <div class="spinner-border spinner-border-sm text-dark align-items-center mr-1" role="status">
    </div>
</ng-container>
